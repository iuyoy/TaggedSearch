<!DOCTYPE html>
<html>
<head>
    <title>Tagged Search Demo</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Css start-->
    <link href="static/css/bootstrap.css" rel='stylesheet' type='text/css' />
    <link href="static/css/style.css" rel="stylesheet" type="text/css" />
    <link href="static/css/left-side.css" rel="stylesheet" type="text/css" media="all" />
    <link href="static/css/spinkit.css" rel="stylesheet" type="text/css" />
    <!--<link href="css/nav.css" rel="stylesheet" type="text/css" media="all"/>-->
    <!-- Css end-->
    <!--Font start-->
    <link href='static/css/font.css' rel='stylesheet' type='text/css'>
    <!--Font end-->
    <!-- Scripts start-->
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/scripts.js" type="text/javascript"></script>
    <!--[if lt IE 9]>
        <script src="static/js/html5.js"></script>
    <![endif]-->
    <!-- Scripts end -->
</head>
<body>
    <!--web body start-->
    <div class="container">
        <!--web title start-->
        <div class="hidden-xs ">
            <h3 class="title">Tagged Search Demo</h3>
        </div>
        <div class="visible-xs-block">
            <h4 class="title">Tagged Search Demo2</h4>
        </div>
        <!--web title end-->

        <!--tag searchbox start-->
        <div class="searchbox">
            <div class="support">
                <form action="" id="search" method="get">
                    <input type="hidden" name="action" id="action" class="text" value="search">
                    <input type="text" name="ss" id="ss" class="text" placeholder="Search what your want...">
                </form>
                <button>GO!</button>
            </div>
        </div>
        <div class="sk-wandering-cubes" id="loading" style="display:none;">
            <div class="sk-cube sk-cube1"></div>
            <div class="sk-cube sk-cube2"></div>
        </div>
        <!--tag searchbox end-->
    </div>
    <!--web body end-->
    <script>
        $$(document).ready(function () {
            $$("button").click(function () {
                var sentence = $$(ss).val();
                var url_search = "";
                if (sentence != "" && typeof (sentence) != "undefined") {
                    $$(loading).show();
                    $$("form").submit();
                }
            });
        });
    </script>
</body>
</html>
